    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <nav class="navbar rounded-pill">
        <ul>
            <li>
                <a href="../home/home.html">
                    <img src="quiz-logo.jpg" alt="" class="logo">
                </a>
            </li>
            <li>
                <a href="../home/home.html" class="nav-link username profile">Home</a>
            </li>
            <li>
                <a href="../Profile/profile.html" class="nav-link username profile">Profile</a>
            </li>
            <li>
                <a href="../results/results.html" class="nav-link leaderboard">Results</a>
            </li>
        </ul>
        <div class="logout-btn"><button>logout</button></div>
    </nav>

    <!-- profile form -->
    <main>
        <div class="profile-box" id="profile-box">
            <div class="header_text">
                <p>Profile</p>
            </div>
            <div class="input_box">
                <form class="profile-form" action="" method="POST">
                    <!-- name -->
                    <label for="first-name">First Name</label>
                    <input type="text" class="input-box" id="first-name" name="first-name"
                        placeholder="Enter your First Name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" class="input-box" id="last-name" name="last-name"
                        placeholder="Enter your Last Name" required>

                    <!-- username -->
                    <label for="Username">Username</label>
                    <input type="text" class="input-box" id="Username" name="username" placeholder="Enter your Username"
                        required>

                    <!-- email -->
                    <label for="gmail">Email</label>
                    <input type="test" class="input-box" id="gmail" name="gmail" placeholder="Enter your Email"
                        required>

                    <!-- age -->
                    <label for="age">Age</label>
                    <input type="number" class="input-box" id="age" name="age" placeholder="Enter your Age" required>

                    <!-- Gender -->
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <!-- Qualification -->
                    <label for="qualification">Qualification</label>
                    <select id="qualification" name="qualification" required>
                        <option value="" disabled selected>Select Qualification</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                        <option value="Other">Other</option>
                    </select>

                    <!-- Country -->
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Other">Other</option>
                    </select>

                    <!-- Date of Birth -->
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" name="dob" placeholder="Select your date of birth" required>

                    <input class="submit-btn" id="submit-btn" name="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</body>

</html>
