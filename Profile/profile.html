<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside class="sidebar">
        <div class="asideNavbar container gap-3">
            <div class="row row-cols-1 gap-3">
                <div class="AsideLogo col">
                    <img src="quiz-logo.jpg" alt="" class="logo">
                </div>
                <div class="col">
                    <ul class="ml-5">
                        <li class="p-3" id="home">Home</li>
                        <li class="p-3" id="about">About</li>
                        <li class="p-3" id="contact">Contact</li>
                        <li class="p-3" id="settings">Settings</li>
                    </ul>
                </div>
            </div>
            <div class="row row-cols-1 text-center">
                <div class="profile-container col">
                    <p class="profile-name">Username</p>
                    <p class="profile-email">email</p>
                    <!-- logout button -->
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
    </aside>
    <header>
        <nav class="navbar rounded-pill">
            <ul>
                <li>
                    <img src="quiz-logo.jpg" alt="" class="logo">
                </li>
                <li>
                    <a href="#" class="nav-link leaderboard">leaderboard</a>
                </li>
                <li>
                    <a class="nav-link username profile">Profile</a>
                </li>
            </ul>
            <form class="search-container" action="/submit.html" method="post" onsubmit="return false">
                <input type="search" placeholder="Search" class="searchInput">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- profile form -->
    <main>
        <div class="profile-box" id="profile-box">
            <div class="header_text">
                <p>Profile</p>
            </div>
            <div class="input_box">
                <form class="profile-form" action="" method="POST">
                    <label for="first-name">First Name</label>
                    <input type="text" class="input-box" id="first-name" name="first-name" placeholder="Enter your First Name">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="input-box" id="last-name" name="last-name" placeholder="Enter your Last Name">
                    <label for="username">Username</label>
                    <input type="text" class="input-box" id="Username" name="username" placeholder="Enter your Username">
                    <label for="gmail">Email</label>
                    <input type="test" class="input-box" id="gmail" name="gmail" placeholder="Enter your Email">
                    <label for="age">Age</label>
                    <input type="number" class="input-box" id="age" name="age" placeholder="Enter your Age">

                    <input class="submit-btn" id="submit-btn" name="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="profile_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
