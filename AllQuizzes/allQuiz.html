<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row outer-row">
            <div class="col-3"></div>
            <div class="col-6 align-center">
                <div class="container text-center">
                    <div class="row row-cols-1 text-center">
                        <div class="col quiz">
                            <h1>Quiz</h1>
                            <!-- add a button to go back to home and it should be in the corner -->
                            <button class="btn-primary btn-lg btn-all" id="backHome">Back to Home</button>
                            <hr class="border border-2 border-secondary rounded-pill">
                        </div>

                        <div class="col mb-3">
                            <label for="numQuestions">Enter Number of Questions:</label>
                            <input type="number" id="numQuestions" min="1" max="10">
                        </div>
                        <!-- difficulty of questions -->
                        <div class="col ">
                            <label for="difficulty">Select Difficulty:</label>
                            <select id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select><br>
                            <button class="mt-3 btn-all" id="generate">Give me Questions</button>
                            <hr class="border border-2 border-secondary rounded-pill">
                        </div>
                    </div>
                    <div class="row row-cols-1 text-center question-form"></div>
                    <div class="row row-cols-1 text-center score-submit">
                        <!-- Score display -->
                        <div class="col-md-12 mb-2 mt-2 text-center score">
                            <p id="score"></p>
                        </div>
                        <!-- Submit Button -->
                        <div class="col-md-12 mb-4 mt-4 text-center submit">
                            <button type="submit" class="btn btn-all">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src=" ../supabase/supabaseClient.js"></script>
    <script src="connector.js"></script>
    <script type="module" src="quiz_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
